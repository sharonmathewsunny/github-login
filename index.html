<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="container">
            <div id="logo">
                <i class="fa-brands fa-github fa-2xl"></i>
            </div>
            <div id="heading">
                <h1>Sign in to GitHub</h1>
            </div>

            <div class="form-container">
                <div id="form">
                    <form action="">
                        <div class="username">
                            <div id="label1">
                                <span>Username or email address</span>
                            </div>
        
                            <div id="text-box">
                                <input type="text">
                            </div>
                        </div>
        
                        <div class="password">
                            <div id="label2">
                                <span>Password</span>
                                <a href="https://github.com/password_reset" target="_blank">Forgot password?</a>
                            </div>
        
                            <div id="pwd-box">
                                <input type="pwd">
                            </div>
                        </div>
        
                        <div id="btn">
                            <button>Sign in</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>

            <div class="callout">
                <div id="signin">
                    <a href="">Sign in with a passkey</a>
                </div>

                <div id="create">
                    <span>New to GitHub?</span>
                    <a href="https://github.com/signup?source=login" target="_blank">Create an account</a>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <ul>
                <li><a href="">Terms</a></li>
                <li> <a href="">Privacy</a></li>
                <li><a href="">Docs</a></li>
                <li> <a href="">Contact GitHub Support</a></li>
                <li><a href="">Manage cookies</a></li>
                <li><a href="">Do not share my personal information</a></li>
            </ul>        
        </div>
    </div>
</body>
</html>
